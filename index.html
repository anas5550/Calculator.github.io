<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
  </head>
  <body>
  <h1 id="heading">Calculator</h1>

  <div class="container">
  <span id="resultBox"> </span>

      <div class="function">
        <div class="button items  AC" data-value="AC"> AC </div>
        <div class="button items plusminus" data-value="+"> +/- </div>
        <div class="button items modulo" data-value="%"> % </div>
        <div class="button items divide" data-value="/"> / </div>
        <div class="button items seven" data-value="7"> 7 </div>
        <div class="button items eight" data-value="8"> 8  </div>
        <div class="button items nine" data-value="9"> 9 </div>
        <div class="button items multiply" data-value="*"> * </div>
        <div class="button items four" data-value="4"> 4 </div>
        <div class="button items five" data-value="5"> 5 </div>
        <div class="button items six" data-value="6"> 6 </div>
        <div class="button items minus" data-value="-"> - </div>
        <div class="button items one" data-value="1"> 1 </div>
        <div class="button items two" data-value="2"> 2 </div>
        <div class="button items three" data-value="3"> 3 </div>
        <div class="button items plus" data-value="+"> + </div>
        <div class="button  zero" data-value="0"> 0 </div>
        <div class="button point" data-value="."> . </div>
        <div class="button equalto" data-value="="> = </div>
      </div>
    </div>
    <script type="text/javascript" src="calculator.js">

    </script>
  </body>
</html>
